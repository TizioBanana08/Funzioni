<html>

        <meta charset="UTF-8">

    <body>
        <h1>Esercizio 4</h1>
        <p>Controlla il log</p>
    </body>
    <script>
        //Fa la somma con un arrow functions
       const somma = (a,b)=>a+b;
       console.log(somma(4,5))
       //Quadrato con arrow functions
       const quadrato = x => x*x;
       console.log(quadrato(5));
       //Stampa "Ciao!"
       const saluta = () => console.log("Ciao!");
       console.log(saluta());
       //Raddoppia ilvalore
       const raddoppia = x =>x*2;
       console.log(raddoppia(7))
    </script>
