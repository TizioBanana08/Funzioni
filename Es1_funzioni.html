<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Esercizio 1 funzioni</title>
    </head>
    <body>
        <h1>Esercizio 1 Funzioni</h1>
        <p>Guardare la console</p>
    </body>
    <script>
        //Fa la somma di due elementi
        function somma(a,b){
            return a+b;
        }
        console.log(somma(4,6))
        //Fa la somma di due elementi usando la function expression
        const sommaParametri = function(a,b){
            return a+b
        }
        console.log(sommaParametri(5,7))
        //Stampaun messaggio
        function stampaMessaggio(){
            console.log("Saluti dal mondo delle funzioni")
        }
        console.log(stampaMessaggio())
    </script>
</html>
