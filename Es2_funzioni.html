    <body>
        <h1>Esercizio 2</h1>
        <p>Controlla il log</p>
    </body>
    <script>
        //Fa lamoltiplicazione fra due valori
        const moltiplica = function(a,b){
            return a*b
        }
        let risultato = moltiplica(5,4)
        console.log(risultato)
        //Trasforma una parola tutta in maiuscolo
        function parolaMaiuscola(parola){
            return parola.toUpperCase();
        }
        console.log(parolaMaiuscola("salve"))
    </script>
