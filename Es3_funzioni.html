<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Esercizio 1 funzioni</title>
    </head>
    <body>
        <h1>Esercizio 3</h1>
        <p>Controlla il log</p>
    </body>
    <script>
        let messaggio = "globale";
        //Nella funzione sarà stampato "ciao" quando richiamata
        function mostraMessaggio(){
            let messaggio="ciao";
            console.log("Dentro la funzione: "+messaggio);
        }
        console.log(mostraMessaggio());
        //Stampando messaggio fuori dall funzione verrà stampato globale
        console.log("Fuori la funzione: "+messaggio);
        //Segreto verrà stampato quadno richiamata la funzione
        (function(){
            var segreto="12345";
            console.log("Segreto nella funzione: "+segreto);
        })();
        //Darà errore perché segreto non esiste al di fuori della funzione
        console.log("Segreto furoi dalla funzione: "+segreto);
    </script>

</html>
